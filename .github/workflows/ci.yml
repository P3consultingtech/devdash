name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @devdash/shared build

      - name: Generate Prisma Client
        run: pnpm --filter @devdash/api exec prisma generate

      - name: Type check
        run: pnpm type-check

      - name: Format check
        run: pnpm format:check
