name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build --filter @devdash/shared
      - name: Type Check
        run: pnpm type-check
      - name: Lint
        run: pnpm lint
      - name: Format Check
        run: pnpm format:check
      - name: Test
        run: pnpm test
