services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: devdash
      POSTGRES_PASSWORD: devdash
      POSTGRES_DB: devdash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devdash"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://devdash:devdash@postgres:5432/devdash
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-a-random-64-char-string}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-too-use-a-different-random-string}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      API_PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
