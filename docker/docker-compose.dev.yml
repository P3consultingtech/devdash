services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: devdash
      POSTGRES_PASSWORD: devdash
      POSTGRES_DB: devdash
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devdash"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
